name: build semver image

on:
  push:
    tags:
      - v*

concurrency: 
  group: build-${{ github.ref }}

jobs:
  retag:
    runs-on: buildjet-4vcpu-ubuntu-2204

    steps:
      - uses: joelwmale/webhook-action@2.1.0
        with:
          url: https://mstdn.plusminus.io/api/v1/statuses
          headers: '{"Authorization": "Bearer ${{ secrets.MASTODON_TOKEN }}"}'
          body: '{"status": ":loading: semver 𝙨𝙩𝙖𝙧𝙩\n\nworkflow: ${{ github.event.repository.url }}/actions/runs/${{ github.run_id }}"}'

      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - uses: docker/login-action@v2
        with:
          username: mohemohe
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - id: meta
        uses: docker/metadata-action@v4
        with:
          images: |
            plusminusio/mastodon
          flavor: |
            latest=false
          tags: |
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}

      - uses: docker/build-push-action@v3
        with:
          push: true
          file: tagged.Dockerfile
          tags: ${{ steps.meta.outputs.tags }}

      - id: meta_arm64
        uses: docker/metadata-action@v4
        with:
          images: |
            plusminusio/mastodon
          flavor: |
            latest=false
          tags: |
            type=semver,pattern={{version}}-arm64
            type=semver,pattern={{major}}.{{minor}}-arm64

      - uses: docker/build-push-action@v3
        with:
          push: true
          file: tagged-arm64.Dockerfile
          tags: ${{ steps.meta_arm64.outputs.tags }}

      - if: success()
        uses: joelwmale/webhook-action@2.1.0
        with:
          url: https://mstdn.plusminus.io/api/v1/statuses
          headers: '{"Authorization": "Bearer ${{ secrets.MASTODON_TOKEN }}"}'
          body: '{"status": "☺️ semver 𝙨𝙪𝙘𝙘𝙚𝙨𝙨\n\nworkflow: ${{ github.event.repository.url }}/actions/runs/${{ github.run_id }}"}'

      - if: failure()
        uses: joelwmale/webhook-action@2.1.0
        with:
          url: https://mstdn.plusminus.io/api/v1/statuses
          headers: '{"Authorization": "Bearer ${{ secrets.MASTODON_TOKEN }}"}'
          body: '{"status": "😩 semver 𝙛𝙖𝙞𝙡𝙪𝙧𝙚\n\nworkflow: ${{ github.event.repository.url }}/actions/runs/${{ github.run_id }}"}'
